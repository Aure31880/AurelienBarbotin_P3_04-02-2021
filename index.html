<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">


    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="headerHome">
            <div class="headerHome__logo-box">
                <img src="/public/images/ohmyfood.png" class="logo" alt="">
            </div>
            <div class="headerHome__location flex-center">
                <span><i class="fas fa-map-marker-alt"></i></span>
                <h2 class="headerHome__city">Toulouse, Jean Jaures</h2>
            </div>
            <div class="headerHome__presentation padding-section column-around">
                <div class="headerHome__subtitle-presentation">
                    <h3 class="headerHome__subtitle font-title-h3">Reservez le menu qui vous convient</h3>
                </div>
                <p class="headerHome__text-presentation">Découvrez des restaurants d'exeption sélectionnés par nos
                    soins.
                </p>
                <div class="headerHome__btn border bshadow">
                    <a href="" class="headerHome__btn-see-more">Explorer nos restaurants</a>
                </div>
            </div>
        </div>
    </header>

    <!-- FUNCTIONING -->
    <section class="top-margin-section">
        <div class="functioning">
            <h3 class=" functioning__title title-margin-left font-title-h3">Fonctionnement</h3>
            <div class="functioning__choices column-between">
                <div class="functioning__choice border flex-around back-grey bshadow">
                    <div class="functioning__icon-box flex-center">
                        <div class="functioning__number flex-center">1</div>
                        <i class="fas fa-mobile-alt size-icon"></i>
                    </div>
                    <div class="functioning__text-choice">Choisissez un restaurant</div>
                </div>
            </div>
    </section>
</body>

</html>
