<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <title>Restaurant - "La palette du goût"</title>
</head>

<body>
    <header>
        <div class="headerCard">
            <a href="/index.html" class="header__icon-box"><i class="fas fa-arrow-left"></i></a>
            <div class="headerCard__logo-box">
                <img src="/public/images/ohmyfood.png" class="headerCard__logo" alt="">
            </div>
        </div>

        <div class="hero">
            <div class="hero__background-img">
                <img src="/public/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
            </div>
        </div>
    </header>

    <!-- CARD MENU -->

    <section id="card" class="back-grey">
        <!-- RESTAURANT TITLE -->
        <div class="cardTitle flex-between">
            <h1 class="cardTitle__title font-title">La palette du goût</h1>
            <div class="cardTitle__icon">
                <i class="far fa-heart"></i>
            </div>
        </div>

        <!-- ENTRANCE CARD -->
        <div class="card margin-choice">
            <div class="card__title">
                <h2>ENTRÉES</h2>
                <hr>
            </div>
            <div class="card__items column-between">
                <div class="card__item flex-end bshadow">
                    <div class="card__details-item">
                        <h3 class="font-title-item">Fricassé d'escargot</h3>
                        <p class="card__text-item">Au piment d'espelette</p>
                    </div>
                    <div class="card__price">
                        25€
                    </div>
                </div>
            </div>
    </section>

</body>

</html>
